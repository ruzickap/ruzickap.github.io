# mise.toml - Tool and task management configuration
# This file manages tool versions, environment variables, and automated tasks for blog post testing

##############################################################################
# Tool Versions
##############################################################################
[tools]
# keep-sorted start
"ubi:aws-cloudformation/rain" = "1.24.2"
"ubi:harehare/mq" = "0.5.15"
aws = "2.26.2"
aws-copilot = "1.34.1"
cilium-cli = "0.18.3"
eksctl = "0.207.0"
helm = "4.1.1"
kind = "0.29.0"
kubectl = "1.35.1"
velero = "1.16.0"
yq = "4.52.4"
# keep-sorted end

##############################################################################
# Global Settings
##############################################################################
[settings]
jobs = 1
trusted_config_paths = ["/"]

##############################################################################
# Environment Variables
##############################################################################
[env]
FORCE_COLOR = 1

##############################################################################
# Tasks - Blog Post Testing
# Each task follows the pattern:
# - create:posts:* - Creates and tests blog post environments
# - delete:posts:* - Cleans up blog post test environments
##############################################################################

#------------------------------------------------------------------------------
# EKS Access
#------------------------------------------------------------------------------
[tasks."eks-access"]
description = 'EKS Access - eval "$(mise run a)"'
alias = "a"
quiet = true
env.EKS_POST_FILE = "./_posts/2026/2026-01-13-amazon-eks-grafana-stack.md"
run = '''
cat <<EOF
$(mq -A 'filter(fn(n): n | .code.lang == "bash";) | first() | to_text()' "${EKS_POST_FILE}")

eval "\$(aws sts assume-role --role-arn "\${AWS_ROLE_TO_ASSUME}" --role-session-name "\${USER}@\$(hostname -f)-\$(date +%s)" --duration-seconds 7200 | jq -r '.Credentials | "export AWS_ACCESS_KEY_ID=\(.AccessKeyId)\nexport AWS_SECRET_ACCESS_KEY=\(.SecretAccessKey)\nexport AWS_SESSION_TOKEN=\(.SessionToken)\n"')"
export KUBECONFIG="/tmp/kubeconfig-\${CLUSTER_NAME}-\$\$.conf"
aws eks update-kubeconfig --name "\${CLUSTER_NAME}" --kubeconfig "\${KUBECONFIG}"
EOF
'''

